<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Student Community</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="community.html">Community</a>
      <a href="donate.html">Donate</a>
      <a href="certificate.html">Certificate</a>
      <a href="reviews.html">Reviews</a>
      <a href="profile.html">Profile</a>
      <a href="login.html">Logout</a>
    </nav>
  </header>

  <section class="reviews-container">
    <h2>Rate Your Teacher-Student</h2>
    <form class="review-form" onsubmit="submitReview(event)">
      <label for="teacher">Select Teacher:</label>
      <select id="teacher" required>
        <option value="">-- Select --</option>
        <option value="Aman Gour">Aman Gour</option>
        <option value="Ravi Kumar">Ravi Kumar</option>
        <option value="Priya Sharma">Priya Sharma</option>
      </select>

      <label for="rating">Rating:</label>
      <select id="rating" required>
        <option value="5">⭐⭐⭐⭐⭐</option>
        <option value="4">⭐⭐⭐⭐</option>
        <option value="3">⭐⭐⭐</option>
        <option value="2">⭐⭐</option>
        <option value="1">⭐</option>
      </select>

      <label for="feedback">Feedback:</label>
      <textarea id="feedback" rows="4" placeholder="Write your review..." required></textarea>

      <button type="submit" class="btn">Submit Review</button>
    </form>

    <div class="reviews-list" id="reviewsList">
      <h3>Recent Reviews</h3>
      <p>No reviews yet.</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Student Community | Empowering Learning Together</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
