<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | Student Community</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Student Community</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="auth-container">
    <div class="auth-box">
      <h2>Create Account</h2>
      <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <select required>
          <option value="" disabled selected>Select Role</option>
          <option value="learner">Learner (Ask Doubts)</option>
          <option value="teacher">Teacher-Student (Explain Concepts)</option>
        </select>
        <button type="submit" class="btn">Signup</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Student Community | Empowering Learning Together</p>
  </footer>
</body>
</html>
